<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greenshop</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">

    <img src="images/X.svg" alt="X" class="icon">
    <h1>Login I <span class="highlight">Register</span></h1>

    <p class="description">Enter your email and password to register.</p>

    <form action="" method="post" name="Login">
      <input type="text" name="username" placeholder="Username">
      <input type="email" name="emailadress" placeholder="Enter your email adress">
      <input type="password" name="password" placeholder="Password">
      <input type="password" name="confirmpassword" placeholder="Confirm password" class="form_password">
      <button type="submit"> <span class="button">Register</span></button>
    </form>

    <p class="description-center">Or register with</p>

    <a href="#" class="google-button">
      <img src="images/google.svg" alt="google">
      Continue with Google
    </a>
    <a href="#" class="facebook-button">
      <img src="images/facebook.svg" alt="facebook">
      Continue with Facebook
    </a>

  </div>
</body>

</html>
